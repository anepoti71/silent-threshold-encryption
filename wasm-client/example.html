<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Threshold Encryption - WASM Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .phase {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .phase h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .log {
            background: #1a202c;
            color: #48bb78;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #48bb78;
            padding-left: 10px;
        }

        .log-error {
            color: #f56565;
            border-left-color: #f56565;
        }

        .log-success {
            color: #48bb78;
            border-left-color: #48bb78;
        }

        .log-info {
            color: #4299e1;
            border-left-color: #4299e1;
        }

        .party-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .party-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .party-card.selected {
            border-color: #667eea;
            background: #edf2f7;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 5px;
        }

        .status-ready {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-waiting {
            background: #fed7d7;
            color: #742a2a;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Silent Threshold Encryption</h1>
        <p class="subtitle">Distributed Browser-Based Demo (WebAssembly)</p>

        <div class="phase">
            <h2>‚öôÔ∏è Phase 1: Setup</h2>
            <div class="input-group">
                <label for="numParties">Number of Parties (must be power of 2):</label>
                <input type="number" id="numParties" value="8" min="2" step="2">
            </div>
            <div class="input-group">
                <label for="threshold">Threshold:</label>
                <input type="number" id="threshold" value="4" min="1">
            </div>
            <div class="controls">
                <button onclick="initializeSetup()">Initialize Setup</button>
            </div>
        </div>

        <div class="phase">
            <h2>üë• Phase 2: Key Generation</h2>
            <div class="party-list" id="partyList"></div>
            <div class="controls">
                <button id="generateKeysBtn" onclick="generateKeys()" disabled>Generate All Keys</button>
            </div>
        </div>

        <div class="phase">
            <h2>üîí Phase 3: Encryption</h2>
            <div class="controls">
                <button id="encryptBtn" onclick="encryptMessage()" disabled>Encrypt Message</button>
            </div>
        </div>

        <div class="phase">
            <h2>üîì Phase 4: Decryption</h2>
            <p style="margin-bottom: 15px;">Select at least t+1 parties to decrypt:</p>
            <div class="party-list" id="decryptPartyList"></div>
            <div class="controls">
                <button id="decryptBtn" onclick="performDecryption()" disabled>Decrypt</button>
            </div>
        </div>

        <div class="log" id="log">
            <div class="log-entry log-info">Waiting for initialization...</div>
        </div>
    </div>

    <script type="module">
        import init, { Coordinator, Party, is_power_of_two, get_version } from './pkg/silent_threshold_encryption_wasm.js';

        let coordinator = null;
        let parties = [];
        let publicKeys = [];
        let aggregateKey = null;
        let ciphertext = null;
        let n = 0;
        let t = 0;
        let selectedParties = new Set();

        async function initWasm() {
            await init();
            log('WASM module initialized (version: ' + get_version() + ')', 'success');
        }

        window.initializeSetup = async function() {
            try {
                n = parseInt(document.getElementById('numParties').value);
                t = parseInt(document.getElementById('threshold').value);

                if (!is_power_of_two(n)) {
                    log('Error: Number of parties must be a power of 2', 'error');
                    return;
                }

                if (t >= n || t < 1) {
                    log('Error: Threshold must be between 1 and n-1', 'error');
                    return;
                }

                log(`Initializing setup for n=${n} parties, threshold t=${t}...`, 'info');

                coordinator = new Coordinator(n);
                log('‚úì Coordinator created', 'success');

                const lagrangePowers = coordinator.exportLagrangePowers();
                log(`‚úì Lagrange powers preprocessed (${lagrangePowers.length} bytes)`, 'success');

                // Create parties
                parties = [];
                for (let i = 0; i < n; i++) {
                    const party = new Party(i);
                    parties.push(party);
                }
                log(`‚úì Created ${n} parties`, 'success');

                displayParties();
                document.getElementById('generateKeysBtn').disabled = false;

            } catch (error) {
                log(`Error during setup: ${error}`, 'error');
            }
        };

        window.generateKeys = async function() {
            try {
                log('Generating public keys...', 'info');

                const lagrangePowers = coordinator.exportLagrangePowers();
                publicKeys = [];

                for (let i = 0; i < n; i++) {
                    const pk = parties[i].generatePublicKey(lagrangePowers, n);
                    publicKeys.push(pk);
                    log(`‚úì Generated public key for party ${i}`, 'success');
                }

                log('Creating aggregate key...', 'info');
                aggregateKey = coordinator.createAggregateKey(publicKeys);
                log(`‚úì Aggregate key created (${aggregateKey.length} bytes)`, 'success');

                updatePartyStatus(true);
                document.getElementById('encryptBtn').disabled = false;

            } catch (error) {
                log(`Error generating keys: ${error}`, 'error');
            }
        };

        window.encryptMessage = async function() {
            try {
                log(`Encrypting message with threshold t=${t}...`, 'info');

                ciphertext = coordinator.encrypt(aggregateKey, t);
                log(`‚úì Message encrypted (${ciphertext.length} bytes)`, 'success');
                log(`  Ciphertext can be decrypted by any ${t+1} parties`, 'info');

                displayDecryptParties();
                document.getElementById('decryptBtn').disabled = false;

            } catch (error) {
                log(`Error encrypting: ${error}`, 'error');
            }
        };

        window.performDecryption = async function() {
            try {
                const selected = Array.from(selectedParties);

                if (selected.length < t + 1) {
                    log(`Error: Need at least ${t+1} parties, only ${selected.length} selected`, 'error');
                    return;
                }

                log(`Computing partial decryptions from ${selected.length} parties...`, 'info');

                // Compute partial decryptions
                const partialDecryptions = [];
                const selector = new Array(n).fill(false);

                for (let i = 0; i < n; i++) {
                    if (selected.includes(i)) {
                        const pd = parties[i].partialDecrypt(ciphertext);
                        partialDecryptions.push(pd);
                        selector[i] = true;
                        log(`‚úì Partial decryption from party ${i}`, 'success');
                    } else {
                        // Push dummy data for non-participating parties
                        partialDecryptions.push(new Uint8Array(0));
                    }
                }

                log('Aggregating partial decryptions...', 'info');
                const decryptedKey = coordinator.aggregateDecrypt(
                    ciphertext,
                    partialDecryptions,
                    selector,
                    aggregateKey
                );

                log(`‚úì Decryption successful! (${decryptedKey.length} bytes)`, 'success');
                log('‚úì Threshold decryption scheme verified!', 'success');

            } catch (error) {
                log(`Error decrypting: ${error}`, 'error');
            }
        };

        function displayParties() {
            const list = document.getElementById('partyList');
            list.innerHTML = '';

            for (let i = 0; i < n; i++) {
                const card = document.createElement('div');
                card.className = 'party-card';
                card.innerHTML = `
                    <strong>Party ${i}</strong>
                    ${i === 0 ? '<br><small>(Dummy)</small>' : ''}
                    <div class="status-badge status-waiting" id="status-${i}">Waiting</div>
                `;
                list.appendChild(card);
            }
        }

        function displayDecryptParties() {
            const list = document.getElementById('decryptPartyList');
            list.innerHTML = '';
            selectedParties.clear();

            // Always select party 0 (dummy)
            selectedParties.add(0);

            for (let i = 0; i < n; i++) {
                const card = document.createElement('div');
                card.className = 'party-card' + (i === 0 ? ' selected' : '');
                card.id = `decrypt-party-${i}`;
                card.innerHTML = `
                    <strong>Party ${i}</strong>
                    ${i === 0 ? '<br><small>(Always)</small>' : ''}
                `;

                if (i > 0) {
                    card.onclick = () => toggleParty(i);
                    card.style.cursor = 'pointer';
                }

                list.appendChild(card);
            }
        }

        window.toggleParty = function(id) {
            const card = document.getElementById(`decrypt-party-${id}`);
            if (selectedParties.has(id)) {
                selectedParties.delete(id);
                card.classList.remove('selected');
            } else {
                selectedParties.add(id);
                card.classList.add('selected');
            }
            log(`${selectedParties.size} parties selected for decryption`, 'info');
        };

        function updatePartyStatus(ready) {
            for (let i = 0; i < n; i++) {
                const status = document.getElementById(`status-${i}`);
                if (ready) {
                    status.textContent = 'Ready';
                    status.className = 'status-badge status-ready';
                }
            }
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.log = log;

        // Initialize WASM on page load
        initWasm().catch(error => {
            log(`Failed to initialize WASM: ${error}`, 'error');
        });
    </script>
</body>
</html>
